spring.application.name=banco



# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:8181/banco_db
# Usuario de la base de datos
spring.datasource.username=postgres
# Contraseña 
spring.datasource.password=balbuena022000
# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACIÓN JPA / HIBERNATE

# Estrategia DDL: 'update' crea/modifica tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL generado en consola (útil para desarrollo)
spring.jpa.show-sql=true
# Formatear el SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true
# Dialecto de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# LOGGING (PARA DEBUG)

# Ver las consultas SQL que se ejecutan
logging.level.org.hibernate.SQL=DEBUG
# Ver los parámetros que se envían a las consultas
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Ver transacciones
logging.level.org.springframework.transaction=DEBUG